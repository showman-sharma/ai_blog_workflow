name: Weekly AI/ML Newsletter

on:
  schedule:
    - cron: '0 8 * * 5'  # Runs every Friday at 8:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

  # Removed: Set up environment variables step (no longer needed)

      - name: Run newsletter generator
        env:
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          WORDPRESS_ACCESS_TOKEN: ${{ secrets.WORDPRESS_ACCESS_TOKEN }}
          WORDPRESS_SITE_ID: ${{ secrets.WORDPRESS_SITE_ID }}
          SERPSTACK_API_KEY: ${{ secrets.SERPSTACK_API_KEY }}
          PUBLISH: True
        run: python agentic_newsletter_generator.py
